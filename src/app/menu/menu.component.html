<html id="page" [ngStyle]="{'background-image': 'url(' + getBackgroundImg() + ')'}">
<head>
<meta charset="utf-8">
<title>Menu</title>
</head>
<body>
<div id ="navBar" class="nav-bar">
<button id ="reports" class="button-menu" [ngClass]="this.cursorClass" title= "Créer un Rapport" (click)="startButton()">
  <div id = "reports" class="reports-icon"></div>
</button>
<button id ="data" class="button-menu" [ngClass]="this.cursorClass" title= "Mes Rapports" (click)="configButton()">
  <div class="data-icon"></div>
</button>
<button id ="boards" class="button-menu" [ngClass]="this.cursorClass"  title= "Mes Boards" (click)="helpButton()">
  <div class="boards-icon"></div>
</button>
<button id ="config" class="button-menu" [ngClass]="this.cursorClass" title= "Paramètres" (click)="configButton()">
  <div class="config-icon"></div>
</button>
<button id ="watcher" class="button-menu" [ngClass]="this.cursorClass" title= "Mode Aquarium" (click)="configButton()">
  <div class="fishtank-icon"></div>
</button>
</div>
<div class="background-animation">
  <img class="salmon-fish" src="./assets/images/icons8-poisson-clown-100.png"><br>
  <img id="normalFish" class="normal-fish right" src="./assets/images/icons8-nourriture-pour-poisson-200.png"><br>
  <img class="yellow-fish"  src="./assets/images/icons8-poisson-96.png"><br>
  <img class="blue-fish" src="./assets/images/icons8-poisson-80.png"><br>
  <img id="crab" class="crab right" src="./assets/images/icons8-crabe-96.png"><br>
  <div class="baseline">
  <img id="bottle" class="bottle" src="./assets/images/icons8-message-dans-une-bouteille-verte-64.png">
  <img  class="sea-horse" src="./assets/images/icons8-hippocampe-96.png">
  <img id="starfish" class="starfish" src="./assets/images/icons8-étoile-de-mer-96.png">
</div>
<img class="clown-fish" src="./assets/images/icons8-poisson-clown-96.png">
<img class="jelly-fish" src="./assets/images/icons8-méduse-96.png">
<img class="bubble-1" src="./assets/images/icons8-bulle-64.png">
<img class="bubble-2" src="./assets/images/icons8-bulles-64.png">
<img class="bubble-3" src="./assets/images/icons8-bulle-64.png">
<img class="bubble-4" src="./assets/images/icons8-bulles-64.png">
</div>
<!-- <div class="party-panel" *ngIf="runningParty"> <app-jeu (displayParty)="displayParty()"></app-jeu> </div>
<div class="other-panel" *ngIf="helpRequest"><app-help (displayHelp)="displayHelp()" ></app-help></div>
<div class="other-panel" *ngIf="configRequest"><app-config (displayConfig)="displayConfig()" ></app-config></div>
<div class="other-panel" *ngIf="scoreRequest"><app-score (displayScore)="displayScore()" ></app-score></div>
<div class="debug-panel" *ngIf="debugRequest"><app-debug (displayDebug)="displayDebug()" ></app-debug></div> -->
<div class="screensaver" *ngIf="!gameActive">
  <img class="screensaver-img" src="./assets/images/icons8-lune-et-étoiles-100.png">
  <div class="screensaver-text-1">Mode Nuit</div>
  <div class="screensaver-text-2">Touchez l'ecran pour en sortir</div>
</div>
</body>
<footer>
  <audio *ngIf="this.aquariumService.getAudio()" [src]='this.getMusic()' autoplay loop></audio>
  <audio  *ngIf="this.aquariumService.getAudio()" [src]="this.getOceanSound()"  autoplay loop></audio>
  <audio  *ngIf="this.aquariumService.getAudio()" [src]="this.getBubbleSound()"  autoplay loop></audio>
</footer>
</html>
