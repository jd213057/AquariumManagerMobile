<html>
  <div class="data-panel" >
  <span class="panel-title">Nouveau Rapport</span> <br>
<div class="form">

  <div class="parameters">
    <div class="section-1">
      <div class="parameter">
        <label>NO2 :</label>
        <div>
<input type="range" list="tickmarks" min="0" max="60" step="5">
<datalist id="tickmarks">
  <option value="0" label="0">
  <option value="10">
  <option value="20">
  <option value="30">
  <option value="40">
  <option value="50" label="30">
  <option value="60">
  <option value="70">
  <option value="80">
  <option value="90">
  <option value="100" label="60">
</datalist>
</div>
</div>
<div class="parameter">
  <label>NO3 :</label>
<input type="range" min=10 max=90 step=5>
</div>
<div class="parameter">
  <label>gH :</label>
<input type="range" min=0 max=14 step=0.1>
</div>
<div class="parameter">
  <label>kH :</label>
<input type="range" min=0 max=14 step=0.1>
</div>
    </div>
    <div class="section-2">
      <div class="parameter">
        <label>pH :</label>
<input type="range" min=0 max=14 step=0.1>
</div>
<div class="parameter">
  <label>Cl2 :</label>
<input type="range" min=0 max=5 step=0.5>
</div>
<div class="parameter">
  <label>CO2 :</label>
<input type="range" min=0 max=50 step=5>
</div>
<div class="parameter">
  <label>Date :</label>
<input type="date">
</div>
    </div>
  </div>
  <div class="section-3">
    <input class="comment" type="text" spellcheck="true" maxlength="250" placeholder="Ajouter un commentaire a l'analyse en cours...">
  </div>
</div>

  </div>
  </html>
